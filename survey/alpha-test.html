<body>
	<language initial="ja" lang="ja, en"></language>


	<div id="wrap">
		<div id="alpha-survey">
			<section id="bug-report" class="bug-report">
				<div id="bug-reportBg" class="bug-reportBg"></div>
				<div class="bug-reportWrapper">
					<div class="bug-reportContents demo_center flash">
						<div id="bug-reportWrapper">
							<p class="bug-report-desc">
								運営に対しての意見・要望はこちらにて受け付けております。<br />
								返信には最大2週間ほどいただきます。<br />
								ご了承ください。<br />
							</p>
							<div id="bug-report-form-space"></div>
							<form action="https://docs.google.com/forms/d/e/1FAIpQLSeW84VymMDCTKbTUHc8SxXD_U8grZyVi2rUgRolD6fXKG1EOw/formResponse" method="post" name="BugReport" target="dummyIframe" id="bug-reportForm">
								<div>
									<label>MCID</label>
									<br />
									<input type="text" id="bug-report-mailaddress" name="entry.1038632583" placeholder="steve" value="" required />
									<div id="bug-report-error1">
										<p class="bug-report-error">記入漏れがあります!</p>
									</div>
									<div id="bug-report-error2">
										<p class="bug-report-error">フォーマットが間違っています! (例: steve)</p>
									</div>
								</div>
								<div class="bug-report-form-space-sp"></div>
								<div>
									<label>件名</label>
									<br />
									<input type="text" id="bug-report-subject" name="entry.120954168" placeholder="QUESTION"  value="" required />
									<div id="bug-report-error3">
										<p class="bug-report-error">記入漏れがあります!</p>
									</div>
								</div>
								<div class="bug-report-form-space-sp"></div>
								<div>
									<label>内容</label>
									<br />
									<textarea id="bug-report-message" name="entry.477053781"></textarea>
									<div id="bug-report-error4">
										<p class="lang bug-report-error">記入漏れがあります!</p>
									</div>
								</div>
								<div class="bug-report-form-space-sp"></div>
								<div>
									<input type="button" value="送信" onclick="sendGformBugReport()">
								</div>
							</form>
							<iframe name="dummyIframe" style="display:none;"></iframe>
						</div>
						<div id="bug-report-thxMessage" style="display: none;" class="demo_center flash">
							<p class="bug-report-thx-message">送信を完了しました。</p>
						</div>
						<script>
							function sendGformBugReport(){
								var tex = document.getElementById("bug-report-mailaddress").value;
								var Seiki = /^[a-zA-Z0-9_]+$/;

								if (tex == '') {
									document.getElementById("bug-report-error1").style.display = 'block';
									return false;
								} else {
									document.getElementById("bug-report-error1").style.display = 'none';
								}

								if (!(tex.match(Seiki))) {
									document.getElementById("bug-report-error2").style.display = 'block';
									return false;
								} else {
									document.getElementById("bug-report-error2").style.display = 'none';
								}

								var tex = document.getElementById("bug-report-subject").value;

								if (tex == '') {
									document.getElementById("bug-report-error3").style.display = 'block';
									return false;
								} else {
									document.getElementById("bug-report-error3").style.display = 'none';
								}

								var tex = document.getElementById("bug-report-message").value;

								if (tex == '') {
									document.getElementById("bug-report-error4").style.display = 'block';
									return false;
								} else {
									document.getElementById("bug-report-error4").style.display = 'none';
								}

								document.BugReport.submit();
								document.getElementById('bug-reportForm').style.display = 'none';
								document.getElementById('bug-report-thxMessage').style.display = 'block';
								$('._drawer_bg').fadeOut();
								$('._drawer_button').removeClass('active');
								$('nav').removeClass('open');
								$('body').css('overflow', 'auto');
								// window.removeEventListener( 'touchmove' , movefun, { passive: false } );
							}
						</script>
					</div>
				</div>
			</section>
		</div>

		<footer>
			<img src="../assets/image/logo_w.png" />
			<h3>Copyright ©Nazuna All Rights Reserved.</h3>
		</footer>


		<script type="text/javascript" src="../assets/js/scroll.js"></script>
	</div>
</body>
