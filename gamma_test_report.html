			<section id="contact-form" class="contact-form">
				<div class="formWrapper">

						<div id="Wrapper">
							<p class="desc">
								MineArtOnline ガンマテストへのご参加誠にありがとうございます。<br />
								テスト中のレポートはこちらのフォームにて承っております。<br />
							</p>
							<form action="https://docs.google.com/forms/d/e/1FAIpQLSc_hpABrZENuBs82xhfTuC9eQpfENGBjrUobD4lUXSRogyKLQ/formResponse" method="post" name="ContactForm" target="dummyIframe" id="Form">
								<input type="text" name="entry.1175822189" value="CGT-ⅡB" style="display: none;">

								<div>
									<label class="question-label">1, あなたのDiscord IDを教えてください</label>
									<br />
									<input type="text" id="1" name="entry.1400785765" placeholder="Nazuna#3939" value="" />
								</div>
								<div class="form-space-sp"></div>

								<div>
									<label class="question-label">2, あなたのMCIDを教えてください</label>
									<br />
									<input type="text" id="2" name="entry.1381515371" placeholder="Rem_MineTan" value="" required />
								</div>
								<div class="form-space-sp"></div>

								<div>
									<label class="question-label">3, 報告内容についてできるだけ詳しく教えてください</label>
									<br />
									<textarea id="3" name="entry.1933389683" placeholder="報告する際は、座標などの情報もいただけると助かります。"  value="" required></textarea>
								</div>
								<div class="form-space-sp"></div>

								<div>
									<input type="button" value="送信" onclick="sendGformContactForm()">
								</div>
							</form>
							<iframe name="dummyIframe" style="display:none;"></iframe>

						</div>
						<div id="thxMessage" style="display: none;" class="demo_center flash">
							<p class="thx-message">送信を完了しました。</p>
						</div>
						<script>
							function sendGformContactForm(){

								if (document.getElementById("1").value == '') {
									document.getElementById("1").value = "未入力";
								}

								if (document.getElementById("2").value == '') {
									alert('「MCID」を記入してください。');
									return false;
								}

								if (document.getElementById("3").value == '') {
									alert('「報告内容」を記入してください。');
									return false;
								}

								document.ContactForm.submit();
								document.getElementById('Form').style.display = 'none';
								document.getElementById('thxMessage').style.display = 'block';
											// window.removeEventListener( 'touchmove' , movefun, { passive: false } );
							}
