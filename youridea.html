						<script>
							function sendGformContactForm(){

								if (document.getElementById("1").value == '') {
									alert('Q1を記入してください。');
									return false;
								}
	
								var Seiki = /^[a-zA-Z0-9!_]{1,16}$/;
								if (!(document.getElementById("1").value.match(Seiki))) {
									alert('Q1が正しくありません。');
									return false;
								}

								var elements = document.getElementsByName( "entry.337794670" ) ;
								for ( var a="", i=elements.length; i--; ) {
									if ( elements[i].checked ) {
										var a = elements[i].value ;
										break ;
									}
								}
								if (a == '') {
									alert('Q2を記入してください。');
									return false;
								}

								if (document.getElementById("3").value == '') {
									alert('Q1を記入してください。');
									return false;
								}

								document.ContactForm.submit();
								document.getElementById('Form').style.display = 'none';
								document.getElementById('thxMessage').style.display = 'block';
											// window.removeEventListener( 'touchmove' , movefun, { passive: false } );
