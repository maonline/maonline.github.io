<meta charset="UTF-8">
<body>
	<link rel="stylesheet" href="../css/form.css">

	<section id="modalArea" class="modalArea">
		<div class="modalWrapper">
			<div class="Contents demo_center flash">
				<div id="formWrapper">
					<p class="desc">
						MineNetWorkはBANに対する異議申し立てを受け付けております。<br />
						送信された異議申し立てに関しては運営にて検討し、処置を行います。<br />
						メールアドレスでのご返信をさせていただきます。<br />
					</p>
					<form action="https://docs.google.com/forms/d/e/1FAIpQLSfU3ZJTdzd8nj7q6HJ1Tlwr_uT58K1xXHHBQ-RiAOnHQZomhQ/formResponse" method="post" name="myForm" target="dummyIframe" id="Form">
						<div>
							<label>ディスコードID または メールアドレス</label>
							<br />
							<input type="text" id="discord-id" name="entry.1397590675" placeholder="Kirito#1234" value="" required />
						</div>
						<div class="form-space-sp"></div>
						<div>
							<label>MCID</label>
							<br />
							<input type="text" id="mcid" name="entry.1526591503" value="" required />
						</div>
						<div class="form-space-sp"></div>
						<div>
							<label>メッセージ</label>
							<br />
							<textarea id="message" name="entry.1354407382"></textarea>
						</div>
						<div class="form-space-sp"></div>
						<div>
							<input type="button" value="送信" onclick="sendGform()">
						</div>
					</form>
					<iframe name="dummyIframe" style="display:none;"></iframe>

				</div>
				<div id="thxMessage" style="display: none;" class="demo_center flash">
					<p class="thx-message">	異議申し立てを送信しました!</p>
				</div>
				<script>
					function sendGform(){

						var tex = document.getElementById("discord-id").value;

						if (tex == '') {
							alert('ディスコードIDまたはメールアドレスを記入してください。');
							return false;
						}

						var tex = document.getElementById("mcid").value;

						if (tex == '') {
							alert('MCIDを記入してください。');
							return false;
						}

						var tex = document.getElementById("message").value;

						if (tex == '') {
							alert('メッセージを入力してください。');
							return false;
						}

						document.myForm.submit();
						document.getElementById('Form').style.display = 'none';
						document.getElementById('thxMessage').style.display = 'block';
						// window.removeEventListener( 'touchmove' , movefun, { passive: false } );
					}
				</script>
			</div>
		</div>
	</section>
</body>
