		<script>
			var shaObj = new jsSHA("SHA-256", "TEXT");

			function sendGformContactForm(){

				var tex = document.getElementById("mailaddress").value;
				var Seiki = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
				var pass1 = "0917b13a9091915d54b6336f45909539cce452b3661b21f386418a257883b30a";
				var pass2 = "fb8e9c929bbc4ccaebcf8d68296c419464bdfaf01a69708a4d01a0d3159f3116";
				var pass3 = "17797625c9ce30f6bdb1d7af18ebaf968ddc31f7de6a8ced1084bb6e165f6327";

				if (tex == '') {
					alert('メールアドレスを記入してください。');
					return false;
				}

				if (!(tex.match(Seiki))) {
					alert('メールアドレスが正しくありません。');
					return false;
				}

				shaObj = new jsSHA("SHA-256", "TEXT");
				shaObj.update(document.getElementById('q1').value.toUpperCase());
				var tex = document.getElementById("q1").value;

				if (tex == '') {
					alert('問#1ノカイトウヲ入力シテクダサイ');
					return false;
				}

				if (!(pass1 == shaObj.getHash("HEX"))) {
					alert('問#1ノカイトウガ不正デス');
					return false;
				}

				shaObj = new jsSHA("SHA-256", "TEXT");
				shaObj.update(document.getElementById('q2').value.toUpperCase());
				var tex = document.getElementById("q2").value;

				if (tex == '') {
					alert('問#2ノカイトウヲ入力シテクダサイ');
					return false;
				}

				if (!(pass2 == shaObj.getHash("HEX"))) {
					alert('問#2ノカイトウガ不正デス');
					return false;
				}

				shaObj = new jsSHA("SHA-256", "TEXT");
				shaObj.update(document.getElementById('q3').value.toUpperCase());
				var tex = document.getElementById("q3").value;

				if (tex == '') {
					alert('問#3ノカイトウヲ入力シテクダサイ');
					return false;
				}

				if (!(pass3 == shaObj.getHash("HEX"))) {
					alert('問#3ノカイトウガ不正デス');
					return false;
				}

				document.AnswerReport.submit();
				document.getElementById('Form').style.display = 'none';
				document.getElementById('thxMessage').style.display = 'block';
				$(function() {
					$.cookie('cou2', null, { expires: -1, path: '/' });
				});

							// window.removeEventListener( 'touchmove' , movefun, { passive: false } );
			}
		</script>
