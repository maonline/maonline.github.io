<body>
	<div class="background">
		<video src="./assets/img/background.mp4" autoplay loop muted></video>
		<div class="overlay"></div>
	</div>

	<div id="start_connect">
		<button id="connect_button" onclick="StartConnect();" disabled>Start Connect</button>
	</div>

	<div id="center_panel">
		<div id="volume_slider">
			<h2>Volume</h2>
			<input type="range" id="volume_slider_input" min="0" max="100" step="1" value="50">
			<p id="volume_slider_value">50</p>
		</div>
	</div>

	<div id="info">
		<img id="user_head" src="./assets/img/unknown.png" style="pointer-events: none;">
		<span id="user_name">Unknown</span>
		<div id="info_inner">
			<div id="info_element">
				<h2 id="info_element_text">Not connected</h2>
			</div>
			<div id="copyright">
				<h2 id="copyright_text">©Mine Art Online - minenet.work</h2>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="./assets/js/base.js"></script>
	<script type="text/javascript" src="./assets/js/audio.js"></script>
	<script type="text/javascript" src="./assets/js/connector.js"></script>
